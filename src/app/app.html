<ion-menu [content]="nav">
  <ion-header>
	<ion-toolbar>
	  <ion-title>Menu</ion-title>
	</ion-toolbar>
  </ion-header>
  <ion-content>
	<ion-list>
	  <button *ngIf="isAuthenticated" ion-item icon-left (click)="onLoad(rootPage)">
		<ion-icon name="book"></ion-icon>
		Recipe Book
	  </button>
	  <button *ngIf="!isAuthenticated" ion-item icon-left (click)="onLoad(signinPage)">
		<ion-icon name="log-in"></ion-icon>
		Signin
	  </button>
	  <button *ngIf="!isAuthenticated" ion-item icon-left (click)="onLoad(signupPage)">
		<ion-icon name="person"></ion-icon>
		Signup
	  </button>
	  <button *ngIf="isAuthenticated" ion-item icon-left (click)="logout()">
		<ion-icon name="log-out"></ion-icon>
		Logout
	  </button>
	</ion-list>
  </ion-content>
</ion-menu>

<ion-nav #nav [root]="rootPage"></ion-nav>
