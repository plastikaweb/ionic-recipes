<ion-header>

  <ion-navbar>
	<ion-title>{{recipe.title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
	<ion-row>
	  <ion-col text-center>
		<h2>{{recipe.title}}</h2>
		<div class="subtitle">{{recipe.difficulty}}</div>
	  </ion-col>
	</ion-row>
	<ion-row>
	  <ion-col text-center>
		<p>{{recipe.description}}</p>
	  </ion-col>
	</ion-row>
	<ion-row>
	  <ion-col>
		<ion-list>
		  <ion-item *ngFor="let ingredient of recipe.ingredients">
			{{ingredient.name}}
		  </ion-item>
		</ion-list>
	  </ion-col>
	</ion-row>
	<ion-row *ngIf="recipe.ingredients.length">
	  <ion-col text-center>
		<button ion-button clear (click)="addIngredients()">
		  Add ingredients to shopping list
		</button>
	  </ion-col>
	</ion-row>
	<ion-row>
	  <ion-col>
		<button ion-button outline block (click)="editRecipe()">Edit recipe</button>
	  </ion-col>
	  <ion-col>
		<button ion-button outline block (click)="deleteRecipe()" color="danger">Delete recipe</button>
	  </ion-col>
	</ion-row>
  </ion-grid>
</ion-content>
